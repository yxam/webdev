<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta charset="UTF-8" />
    <title>ABB Banks</title>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-theme.min.css">
    <link href="static/landing-page.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/jquery-2.2.3.js"></script>


    <script type="text/babel">
        $(document).ready(function(){
                $('#perfil').click(function(){
                 var Perfil= React.createClass({
                 render:function(){
                    return(
                    <form id="form-perfil" method="post">
                     <table className="table table-bordered table-hover">
                         <thead>
                             <tr>Datos personales</tr>
                         </thead>
                         <tbody>
                            <tr><td>Nombre: </td><td>Farid </td><td>RUT: </td><td colspan="2">{{.Rut_cliente}}</td></tr>
                            <tr><td>Dirección: </td><td>EDITABLE</td><td>Télefono: </td><td>EDITABLE</td>
                            <td>Email: </td><td>EDITABLE</td></tr>
                            <tr><td>Saldo: </td><td>{{.Saldo}}</td><td>Tipo de cuenta:</td><td></td><td>Número de cuenta: </td><td></td></tr>
                         </tbody>
                     </table>
                     <button id="sent-btn" type="button" className="btn btn-success">Editar información</button>
                     </form>
                    )
                 }
                 });
                 ReactDOM.render(<Perfil/>,document.getElementById('content'));
                });

                $('#mov').click(function(){
                  var Transferencia= React.createClass({
                      render:function(){
                      return(


                             <table className="table table-bordered table-hover">
                                <tbody>
                                    <tr><td>Fecha</td><td>Cargo</td><td>Abono</td><td>Descripción</td><td>Saldo</td></tr>
                                </tbody>
                             </table>

                      )
                      }
                  });
                  ReactDOM.render(<Transferencia/>,document.getElementById('content'));
                });
        

        });
    </script>

</head>
<body style="background-color:#D8D8D8">
    
   <!--Cabecera de la página ira el banner, información de cliente y opción de cerrar sesión -->
   <div class="row">
      <img src="/static/banner-abbanks.jpg">
   </div>
   <br>
   Bienvenido {{.Rut_cliente}}
   <br>
   <br>
   <!--Barra de opciones.-->
   <div class="row">
        <div class="col-xs-2">
            <div class="btn-group-vertical" role="group">
                <a class="btn btn-success" title="Para editar su información personal entre aquí" href="#" id="perfil">Mi perfil</a>
                <button class="btn btn-success" title="Vea los ultimos movimientos de su cuenta aquí" href="#" id="mov">Últimos movimientos</button>
                <button class="btn btn-success" title="Sí desea transferir fondos ingrese aquí">Transferencias</button>
                <button class="btn btn-success">Pago Cuentas</button>

 
   </div>
   </div>
   <div class="col-xs-8">
                
                <div id="content"></div>
                
   </div>
   </div>
<!-- <script type="text/babel" src="static/menu.js"></script> -->
</body>
</html>
